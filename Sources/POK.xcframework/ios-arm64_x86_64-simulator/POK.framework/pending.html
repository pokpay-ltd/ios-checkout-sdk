<html style="padding: 0">
<header>
<meta charset="utf-8">
<meta name="viewport" 
content="width=device-width, initial-scale=${initialScale}, maximum-scale=${maxScale}, user-scalable=0">
</header>
<body style="padding: 0">
<iframe name="step-up-iframe" style="width: 100%; height: 90%; border: none; margin-top: 0;"></iframe>
<form id="step-up-form" target="step-up-iframe" method="post" action="stepUpUrl">
  <input type="hidden" name="JWT" value="stepUpToken" />
  <input type="hidden" name="MD" value="mdId" />
</form>
</body>
<script>
window.onload = function() {
  let stepUpForm = document.querySelector('#step-up-form');
  if (stepUpForm) {
    stepUpForm.submit();
  }
}
</script>
</html>
